    <title>IMG | Média de férias anteriores</title>

  <body class="container">
    <aside class="aside">
      <img src="img/img-logo.png" class="logo" />

      <ul class="viagens">
        <form class="form">
          <div class="form__row">
            <label class="form__label">Destino</label>
            <input
              type="text"
              class="form__input form__input--destino"
              placeholder="Cidade"
            />
          </div>

          <div class="form__row">
            <label class="form__label">Semanas</label>
            <input
              type="number"
              class="form__input form__input--semanas"
              placeholder="Dias no destino"
            />
          </div>

          <div class="form__row">
            <label class="form__label">Pessoas</label>
            <input
              type="number"
              class="form__input form__input--pessoas"
              placeholder="Nª de acompanhantes"
            />
          </div>

          <div class="form__row">
            <label class="form__label">Hotelaria</label>
            <input
              type="number"
              class="form__input form__input--hotelaria"
              placeholder="Padrão de hotelaria"
            />
          </div>

          <div class="form__row">
            <label class="form__label">Gastos</label>
            <input
              type="number"
              class="form__input form__input--gastos"
              placeholder="Média de gastos"
            />
          </div>
          <button class="form__btn">OK</button>
        </form>
